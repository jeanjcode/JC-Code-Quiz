<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  
  <body>
    
    <header id="header" class="header">
      <h1>Coding Quiz Challenge</h1> 
            <br> <br>
   
      <a class="highscore" href="./highscores.html"> View Highscores</a>

      <p class="header-content"> Try to answer the following code-related questions within the time
        limit. <br> <br> Keep in mind that incorrect answers will penalize your
        score/time by ten seconds!</p>
    </header>

    <main class="main-element" id="main-element">
      <div class="quiz" id="start-quiz-div">
        <h2 id="start-quiz-header"> Challenge</h2>
        <div class="start-button-div" id="start-button-div">
          <button id="startbtn">Start Quiz</button>
        </div>
      </div>
    </main>





    <script src="./assets/js/script.js"></script>
    
  </body>
</html>
